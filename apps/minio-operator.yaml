apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/marwan-ghonem/percona-pg-gcp-cluster.git
    path: minio-operator
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: minio-operator
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
